<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forever Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            alignments: center;
            background: #f5f0e6;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ‚ù§Ô∏è Falling hearts like rain */
        .heart {
            position: fixed;
            top: -25px;
            color: #8b0000;
            font-size: 20px;
            pointer-events: none;
            animation: rain linear forwards;
        }

        @keyframes rain {
            to {
                transform: translateY(110vh);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #8b0000;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #8b0000;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #d3cfc6;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my forever Valentine? ü•πüòò‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò≥</button>
    </div>
</div>

<script>
    /* üò≥ NO button escapes */
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        const box = document.querySelector(".container").getBoundingClientRect();
        noBtn.style.left = Math.random() * (box.width - noBtn.offsetWidth) + "px";
        noBtn.style.top = Math.random() * (box.height - noBtn.offsetHeight) + "px";
    });

    /* üéâ YES ‚Üí Working GIF + YAYYYYY */
    function sayYes() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                background:#f5f0e6;
                font-family:'Segoe UI', sans-serif;
                color:#8b0000;
                text-align:center;
            ">
                <img
                    src="https://media.tenor.com/VXkW-nY4dxYAAAAd/happy-happy-dance.gif"
                    alt="Celebration GIF"
                    style="width:320px; max-width:80%; margin-bottom:25px;"
                />
                <h1 style="
                    font-size:80px;
                    font-weight:900;
                    letter-spacing:4px;
                ">
                    YAYYYYY!!!!
                </h1>
            </div>
        `;
    }

    /* ‚ù§Ô∏è Rain hearts */
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";

        const x = Math.random() * window.innerWidth;
        const fallDuration = Math.random() * 1.5 + 2;

        heart.style.left = x + "px";
        heart.style.animationDuration = fallDuration + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), fallDuration * 1000);
    }

    setInterval(createHeart, 180);
</script>

</body>
</html>
